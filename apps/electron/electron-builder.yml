appId: com.linkagents.app
productName: Link Agents
copyright: Copyright Â© 2025 Link Agents

electronVersion: "39.2.7"

directories:
  output: release
  buildResources: resources

files:
  - dist/**/*
  - "!dist/renderer/src/**"
  - "!**/*.map"
  - package.json
  # Include SDK for subprocess execution
  - node_modules/@anthropic-ai/claude-agent-sdk/**/*
  # Include network interceptor for API error capture and MCP schema injection
  - packages/shared/src/network-interceptor.ts
  # Include bundled Bun runtime (platform-specific, set by build script)
  - vendor/bun/**/*
  # Include bundled Git binary (platform-specific, set by build script)
  - vendor/git/**/*
  # Exclude everything else from node_modules
  - "!node_modules/**/*"
  - node_modules/@anthropic-ai/**/*

extraMetadata:
  main: dist/main.cjs

# Extra resources to bundle with the app (outside the app code)
extraResources:
  # macOS self-update script
  - from: scripts/self-update.sh
    to: self-update.sh
  # Windows self-update script
  - from: scripts/self-update.ps1
    to: self-update.ps1
  # Linux AppImage self-update script
  - from: scripts/self-update-linux.sh
    to: self-update-linux.sh

# Disable ASAR to avoid decompression overhead and click delays
asar: false

# Disable node module collector since we explicitly list all required files
# This avoids the "spawn pnpm ENOENT" error when pnpm is not available in CI
nodeGypRebuild: false
npmRebuild: false

mac:
  category: public.app-category.productivity
  icon: resources/icon.icns
  target:
    - target: dmg
      arch:
        - arm64
        - x64
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  # Exclude ripgrep binaries for other platforms
  files:
    - "!node_modules/@anthropic-ai/claude-agent-sdk/vendor/ripgrep/arm64-linux"
    - "!node_modules/@anthropic-ai/claude-agent-sdk/vendor/ripgrep/x64-linux"
    - "!node_modules/@anthropic-ai/claude-agent-sdk/vendor/ripgrep/x64-win32"
  # WORKAROUND: Exclude bun and git from regular files on macOS.
  # electron-builder can have permission issues when copying executables.
  # Moving them to extraResources avoids permission errors.
    - "!vendor/bun/**/*"
    - "!vendor/git/**/*"
  # Copy bun and git as extraResources to avoid permission errors
  extraResources:
    - from: vendor/bun/bun
      to: vendor/bun/bun
    - from: vendor/git/bin/git
      to: vendor/git/bin/git
  # Code signing & notarization (disabled by default for local builds)
  # To enable: set CSC_LINK, APPLE_ID, APPLE_APP_SPECIFIC_PASSWORD, APPLE_TEAM_ID
  # notarize:
  #   teamId: ${APPLE_TEAM_ID}

dmg:
  # Use predictable naming: Link-Agents-arm64.dmg, Link-Agents-x64.dmg
  artifactName: "Link-Agents-${arch}.dmg"
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380

win:
  icon: resources/icon.ico
  target:
    - target: nsis
      arch:
        - x64
  # Use predictable naming: Link-Agents-x64.exe
  artifactName: "Link-Agents-${arch}.${ext}"
  files:
    # Exclude ripgrep binaries for other platforms
    - "!node_modules/@anthropic-ai/claude-agent-sdk/vendor/ripgrep/arm64-linux"
    - "!node_modules/@anthropic-ai/claude-agent-sdk/vendor/ripgrep/x64-linux"
    - "!node_modules/@anthropic-ai/claude-agent-sdk/vendor/ripgrep/arm64-darwin"
    - "!node_modules/@anthropic-ai/claude-agent-sdk/vendor/ripgrep/x64-darwin"
  # WORKAROUND: Exclude bun and git from regular files on Windows.
  # electron-builder's npm node module collector causes EBUSY errors when copying
  # executables because it scans/locks files while simultaneously trying to copy them.
  # Moving them to extraResources avoids this by copying them before the collector runs.
  # See: https://github.com/electron-userland/electron-builder/issues/8250
    - "!vendor/bun/**/*"
    - "!vendor/git/**/*"
  # Copy bun.exe and git.exe as extraResources to avoid EBUSY file locking (see comment above)
  extraResources:
    - from: vendor/bun/bun.exe
      to: vendor/bun/bun.exe
    - from: vendor/git/bin/git.exe
      to: vendor/git/bin/git.exe
    - from: vendor/git/bin/*.dll
      to: vendor/git/bin/

nsis:
  oneClick: false
  # Force per-user install to %LOCALAPPDATA%\Programs\ (not Program Files).
  # Bun subprocess cannot read/write files in Program Files due to Windows permissions.
  # allowElevation: false removes the "all users" vs "only me" selection screen.
  perMachine: false
  allowElevation: false
  allowToChangeInstallationDirectory: false
  deleteAppDataOnUninstall: true

linux:
  icon: resources/icon.png
  category: Utility
  maintainer: "Link Agents <support@linkagents.dev>"
  target:
    - target: AppImage
      arch:
        - x64
  artifactName: "Link-Agents-${arch}.${ext}"
  # Exclude ripgrep binaries for other platforms
  files:
    - "!node_modules/@anthropic-ai/claude-agent-sdk/vendor/ripgrep/arm64-darwin"
    - "!node_modules/@anthropic-ai/claude-agent-sdk/vendor/ripgrep/x64-darwin"
    - "!node_modules/@anthropic-ai/claude-agent-sdk/vendor/ripgrep/x64-win32"
    - "!node_modules/@anthropic-ai/claude-agent-sdk/vendor/ripgrep/arm64-linux"
