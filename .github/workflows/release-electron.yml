name: Build Desktop Releases

on:
  push:
    branches:
      - main
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag name to use for versioning (defaults to ref name)"
        required: false

permissions:
  contents: write

env:
  RELEASE_TAG: ${{ github.event.inputs.tag || github.ref_name }}

jobs:
  mac_arm64:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.5"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.27.0

      - name: Build DMG (arm64)
        run: bash apps/electron/scripts/build-dmg.sh arm64

      - name: Prepare artifact
        run: |
          VERSION="${RELEASE_TAG#v}"
          mkdir -p dist
          mv apps/electron/release/Craft-Agent-arm64.dmg "dist/Craft-Agents-${VERSION}-mac-arm64.dmg"

      - name: Upload release asset
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/Craft-Agents-*-mac-arm64.dmg

      - name: Upload workflow artifact
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v4
        with:
          name: Craft-Agents-mac-arm64
          path: dist/Craft-Agents-*-mac-arm64.dmg

  mac_x64:
    runs-on: macos-14-large
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.5"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.27.0

      - name: Build DMG (x64)
        run: bash apps/electron/scripts/build-dmg.sh x64

      - name: Prepare artifact
        run: |
          VERSION="${RELEASE_TAG#v}"
          mkdir -p dist
          mv apps/electron/release/Craft-Agent-x64.dmg "dist/Craft-Agents-${VERSION}-mac-x64.dmg"

      - name: Upload release asset
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/Craft-Agents-*-mac-x64.dmg

      - name: Upload workflow artifact
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v4
        with:
          name: Craft-Agents-mac-x64
          path: dist/Craft-Agents-*-mac-x64.dmg

  linux_x64:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.5"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.27.0

      - name: Build AppImage (x64)
        run: bash apps/electron/scripts/build-linux.sh x64

      - name: Prepare artifact
        run: |
          VERSION="${RELEASE_TAG#v}"
          mkdir -p dist
          mv apps/electron/release/Craft-Agent-x64.AppImage "dist/Craft-Agents-${VERSION}-linux-x64.AppImage"

      - name: Upload release asset
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/Craft-Agents-*-linux-x64.AppImage

      - name: Upload workflow artifact
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v4
        with:
          name: Craft-Agents-linux-x64
          path: dist/Craft-Agents-*-linux-x64.AppImage

  win_x64:
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.5"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.27.0

      - name: Build EXE (x64)
        run: powershell -ExecutionPolicy Bypass -File apps/electron/scripts/build-win.ps1

      - name: Prepare artifact
        shell: pwsh
        run: |
          $version = $env:RELEASE_TAG -replace '^v',''
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Move-Item "apps/electron/release/Craft-Agent-x64.exe" "dist/Craft-Agents-$version-win-x64.exe"

      - name: Upload release asset
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/Craft-Agents-*-win-x64.exe

      - name: Upload workflow artifact
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v4
        with:
          name: Craft-Agents-win-x64
          path: dist/Craft-Agents-*-win-x64.exe
